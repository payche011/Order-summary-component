<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="wrapper">
      <div class="order">
        <article class="order__top">
          <img src="./images/illustration-hero.svg" alt="Hero-img" />
        </article>
        <article class="order__bottom">
          <h1 class="order__bottom--heading">Order Summary</h1>
          <p class="order__bottom--text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__bottom--plan">
            <img src="./images/icon-music.svg" alt="Icon-music" />
            <div class="annual__plan">
              <h3 class="annual__plan--heading">Annual Plan</h3>
              <p class="annual__plan--text">$59.99/year</p>
            </div>
            <a href="#" class="annual__plan--link">Change</a>
          </div>
          <button class="btn btn--blue">Proceed to Payment</button>
          <button class="btn btn--transparent">Cancel Order</button>
        </article>
      </div>
    </div>

    <div class="modalPay"></div>

    <script src="/assets/js/app.js"></script>
  </body>
</html>
